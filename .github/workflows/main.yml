name: Android APK  # Name
on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android  # Name
    runs-on: ubuntu-latest  # OS

    steps:
      - name: Actions Checkout
        uses: actions/checkout@v2
        with:
          path: master  # /home/runner/work/Android-APP/Android-APP/master
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7  # 3.6 , 3.7 or 3.8
      - name: Upgrade Pip
        run: |
          cd ./master/src
          python3 -m pip install --upgrade pip
      - name: Install Cython 
        run: |
          cd ./master/src
          pip install --user --upgrade Cython==0.29.25 virtualenv
      - name: Export PATH
        run: |
          echo $PATH
          export PATH=$PATH:~/.local/bin/
          echo $PATH
      - name: Install necessary system packages
        run: |
          cd ./master/src
          sudo apt-get update
          sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          lld \
          zlib1g-dev
      - name: Install necessary system packages - 2
        run: |
          cd ./master/src
          sudo apt-get install -y \
          autoconf \
          automake \
          libtool \
          openssl \
          sqlite3 bzip2 \
          libbz2-dev \
          libssl-dev \
          libgdbm-dev \
          libgdbm-compat-dev \
          liblzma-dev \
          libffi-dev
      - name: Install gstreamer for audio, video (optional)
        run: |
          cd ./master/src
          sudo apt-get install -y \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good
      - name: Install buildozer
        run: |
          cd ./master/src
          pip install --upgrade buildozer
      - name: Init Buildozer
        run: |
          cd ./master
          buildozer init
      - name: Make APK
        run: |
          ls -al
          cd ./master/src
          printf 'y\ny\n' | buildozer -v android debug
      - name: Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with: 
          name: Upload
          path: ./master/src/bin
